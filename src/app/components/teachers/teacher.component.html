<div class="teacher-container">
  <h3>Get All Teachers</h3>
  <table mat-table [dataSource]="this.teachers" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Teacher Id</th>
      <td mat-cell *matCellDef="let element">{{ element.teacherId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.teacherName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.teacherAge }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let element">{{ element.teacherSubject }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <h3>Create Teacher</h3>
  <div class="form">
    <div class="form-inputs">
      <div>
        <p>Teacher Name</p>
        <input [(ngModel)]="teacherName" placeholder="Teacher Name" />
      </div>
      <div>
        <p>Teacher Age</p>
        <input [(ngModel)]="teacherAge" placeholder="Teacher Age" />
      </div>
      <div>
        <p>Teacher Subject</p>
        <input [(ngModel)]="teacherSubject" placeholder="Teacher Subject" />
      </div>
    </div>

    <div class="actions">
      <button mat-flat-button color="primary" (click)="CreateTeacher()">
        Create Teacher
      </button>
    </div>
  </div>
</div>
